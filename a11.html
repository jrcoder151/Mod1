<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h2>Song:</h2>
    <audio controls autoplay>
		<source src="audio.mp3" type="audio/mpeg">
		Audio not supported.
    </audio>

	<h2>Video:</h2>
	<video width="400" height="300" controls autoplay poster="thinking.jpg" loop>
  		<source src="video.mp4" type="video/mp4">
  		Video not supported
	</video>
    
</body>
</html>
