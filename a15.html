<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group the form</title>
</head>
<body>
    <fieldset>
       
        <legend>Personal Information:</legend>
        <label>Full name:</label>
       
        <input type="text" id="fname" placeholder="Enter Name"><br><br>
        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter email"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="gender" value="female">Female<br>
        <input type="radio" id="gender" value="male">Male<br><br>
        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
    </fieldset>
</form>
</body>
</html>
