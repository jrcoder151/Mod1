<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details form</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>Contact Number</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <input type="radio" id="other" name="gender" value="Other">Other<br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <input type="checkbox" id="city" value="Hyderabad">Hyderabad<br><br>
        <label>Hobbies</label><br>
        <input type="checkbox" id="hobby" value="Reading">Reading <br>
        <input type="checkbox" id="hobby" value="Coding">Coding<br><br>
        
        <input type="submit">
    </form>
</body>
</html>
