<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
      <li>number 1</li>
      <li>number 2</li>
      <li>number 3 </li>
    </ol>
    <h2>Unordered List</h2>
    <h3>Names of fruit</h3>
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ul>
    <h2>Defination List</h2>
    <dl>
      <dt>Home</dt>
      <dt>About Us</dt>
      <dt>Contact Us</dt>
    </dl>
    
</body>
</html>
