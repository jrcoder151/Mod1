<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <b>This is bold formatting</b><br>
	  
	<strong>This is strong formatting</strong><br>
	  
	<i>This is italic formatting</i><br>
	  
	<em>This is slant formatting</em><br>
	  
	<mark>This is highlight formatting</mark><br>
	  
	<small>This is very small formatting</small><br>
	  
	<del>This is cut text formatting</del><br>
	  
	To go <sup>up</sup>To go<sub>down</sub><br>
</body>
</html>
